<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./src/style.css " />
    <link rel="shortcut icon" href="./logo/default.svg" type="image/x-icon" />
    <title>AutoRent.com</title>
  </head>
  <body>
    <!-- header stat -->
    <header class="overflow-hidden">
      <div
        class="w-full h-100 border bg-hero bg-[url(/imags/heroPic.jpg)] relative"
      >
        <div
          class="w-full h-100 bg-[#00000099]/60 flex justify-center items-center"
        >
          <div
            class="w-90 h-27.5 flex flex-col justify-center items-center gap-y-4"
          >
            <h1 class="font-Estedad font-bold text-3xl text-secondary-text">
              اجاره خودرو
            </h1>
            <nav class="flex" aria-label="Breadcrumb">
              <ol
                class="inline-flex items-center space-x-1 md:space-x-2 text-white rtl:space-x-reverse"
              >
                <li class="inline-flex items-center">
                  <a
                    href="#"
                    class="inline-flex items-center text-sm text-white font-medium hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
                  >
                    اتورنت
                  </a>
                </li>
                <li>
                  <div class="flex items-center">
                    <svg
                      class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 6 10"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                      />
                    </svg>
                    <a
                      href="#"
                      class="ms-1 text-sm font-medium text-white hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
                      >لیست خودروهای اجاره ای</a
                    >
                  </div>
                </li>
              </ol>
            </nav>
          </div>
          <div
            x-data="{ open: false }"
            class="w-96 md:w-full lg:w-306 lg:h-24 bg-white fixed top-0 rounded-bl-2xl rounded-br-2xl flex justify-between items-center pl-8 pr-8"
          >
            <div class="w-38 h-15">
              <img src="/imags/logoBaner.svg" alt="" class="w-full h-full" />
            </div>

            <nav
              class="w-126.75 h-7 hidden md:flex items-center justify-around"
            >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >رزرو خودرو</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >خدمات ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >بلاگ</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >درباره ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >تماس با ما</a
              >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 hover:text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
            </nav>
            <div class="hidden md:block" x-data="{ open: false}">
              <button
                type="button"
                class="w-30.5 h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad"
              >
                ورود / ثبت‌نام
              </button>
            </div>
            <div class="block md:hidden">
              <button @click="open = ! open">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                  />
                </svg>
              </button>
            </div>
            <div
              x-show="open"
              class="bg-white border-t border-gray-100 py-4 px-3 absolute top-14.5 right-1 w-93 md:hidden"
            >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >رزرو خودرو</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >خدمات ما</a
              >

              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >بلاگ</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >درباره ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >تماس با ما</a
              >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 hover:text-gray-500 block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
              <button
                type="button"
                class="w-full h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad"
              >
                ورود / ثبت‌نام
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
