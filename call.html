<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="./src/style.css " />
    <link rel="shortcut icon" href="./logo/default.svg" type="image/x-icon" />
    <title>AutoRent.com</title>
  </head>
  <body class="bg-[#F3F3F3] h-1000">
    <!-- header stat -->
    <header class="overflow-hidden">
      <div class="w-full h-100 bg-hero bg-[url(/imags/heroPic.jpg)] relative">
        <div
          class="w-full h-100 bg-[#00000099]/60 flex justify-center items-center"
        >
          <div
            class="w-90 h-27.5 flex flex-col justify-center items-center gap-y-4"
          >
            <h1 class="font-Estedad font-bold text-3xl text-secondary-text">
              تماس با ما
            </h1>
            <nav class="flex" aria-label="Breadcrumb">
              <ol
                class="inline-flex items-center space-x-1 md:space-x-2 text-white rtl:space-x-reverse"
              >
                <li class="inline-flex items-center">
                  <a
                    href="#"
                    class="inline-flex items-center text-sm text-white font-medium hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
                  >
                    اتورنت
                  </a>
                </li>
                <li>
                  <div class="flex items-center">
                    <svg
                      class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 6 10"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                      />
                    </svg>
                    <a
                      href="#"
                      class="ms-1 text-sm font-medium text-white hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
                      >لیست خودروهای اجاره ای</a
                    >
                  </div>
                </li>
              </ol>
            </nav>
          </div>
          <div
            x-data="{ open: false }"
            class="w-96 md:w-full lg:w-306 lg:h-24 bg-white fixed top-0 rounded-bl-2xl rounded-br-2xl flex justify-between items-center pl-8 pr-8"
          >
            <div class="w-38 h-15">
              <img src="/imags/logoBaner.svg" alt="" class="w-full h-full" />
            </div>

            <nav
              class="w-126.75 h-7 hidden md:flex items-center justify-around"
            >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >رزرو خودرو</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >خدمات ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >بلاگ</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >درباره ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500"
                >تماس با ما</a
              >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 hover:text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
            </nav>
            <div class="hidden md:block" x-data="{ open: false}">
              <button
                type="button"
                class="w-30.5 h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad"
              >
                ورود / ثبت‌نام
              </button>
            </div>
            <div class="block md:hidden">
              <button @click="open = ! open">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                  />
                </svg>
              </button>
            </div>
            <div
              x-show="open"
              class="bg-white border-t border-gray-100 py-4 px-3 absolute top-14.5 right-1 w-93 md:hidden"
            >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >رزرو خودرو</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >خدمات ما</a
              >

              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >بلاگ</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >درباره ما</a
              >
              <a
                href="#"
                class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block"
                >تماس با ما</a
              >
              <a href="#"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 hover:text-gray-500 block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </a>
              <button
                type="button"
                class="w-full h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad"
              >
                ورود / ثبت‌نام
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- main strt -->
    <main class="mt-14">
      <section>
        <div
          class="w-93 md:w-306 h-98.5 m-auto border border-gray-400 rounded-2xl bg-white"
        >
          <div class="w-93 md:w-139 h-66.5 border">
            <div class="w-93 md:w-139 h-14.5 pt-1.5 bg-amber-200">
              <p class="font-Estedad font-normal text-xl text-[#494949]">
                ارتباط با دفتر مرکزی اتورنت
              </p>
            </div>
            <div class="w-93 md:w-139 h-42 bg-amber-300">
              <div class="w-93 md:w-139 h-10 bg-red-300 flex items-center">
                <div class="size-6 border flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6 text-[#9A9A9A]"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                    />
                  </svg>
                </div>
                <div class="w-93 md:w-131 h-9 border">
                  <p
                    class="font-Estedad font-normal text-xs md:text-base text-[#9A9A9A]"
                  >
                    <span class="text-[#494949]">آدرس:</span> تهران، میدان
                    آزادی، خیابان آزادی، خیابان شادمان، پلاک 23
                  </p>
                </div>
              </div>
              <div class="w-67 h-9 border"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main end  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="./src/main.js"></script>

</html>
