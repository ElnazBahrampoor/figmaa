<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./src/style.css " />
    <link rel="shortcut icon" href="./logo/default.svg" type="image/x-icon" />
    <title>AutoRent.com</title>
</head>

<body class="bg-[#F3F3F3] h-1000">

    <!-- header stat -->
    <header class="overflow-hidden ">
        <div class="w-full h-100 border bg-hero bg-[url(/imags/heroPic.jpg)] relative">
            <div class="w-full h-100 bg-[#00000099]/60 flex justify-center items-center">
                <div class="w-90 h-27.5 flex flex-col justify-center items-center gap-y-4">
                    <h1 class="font-Estedad font-bold text-3xl text-secondary-text">
                        اجاره خودرو
                    </h1>
                    <nav class="flex" aria-label="Breadcrumb">
                        <ol class="inline-flex items-center space-x-1 md:space-x-2 text-white rtl:space-x-reverse">
                            <li class="inline-flex items-center">
                                <a href="#"
                                    class="inline-flex items-center text-sm text-white font-medium hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                                    اتورنت
                                </a>
                            </li>
                            <li>
                                <div class="flex items-center">
                                    <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 9 4-4-4-4" />
                                    </svg>
                                    <a href="#"
                                        class="ms-1 text-sm font-medium text-white hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">لیست
                                        خودروهای اجاره ای</a>
                                </div>
                            </li>
                        </ol>
                    </nav>
                </div>
                <div x-data="{ open: false }"
                    class="w-96 md:w-full lg:w-306 lg:h-24 bg-white fixed top-0 rounded-bl-2xl rounded-br-2xl flex justify-between items-center pl-8 pr-8 z-50">
                    <div class="w-38 h-15">
                        <img src="/imags/logoBaner.svg" alt="" class="w-full h-full" />
                    </div>

                    <nav class="w-126.75 h-7 hidden md:flex items-center justify-around">
                        <a href="#" class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500">رزرو
                            خودرو</a>
                        <a href="#" class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500">خدمات
                            ما</a>
                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500">بلاگ</a>
                        <a href="#" class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500">درباره
                            ما</a>
                        <a href="#" class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500">تماس
                            با ما</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="size-6 hover:text-gray-500">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </a>
                    </nav>
                    <div class="hidden md:block" x-data="{ open: false}">
                        <button type="button"
                            class="w-30.5 h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad">
                            ورود / ثبت‌نام
                        </button>
                    </div>
                    <div class="block md:hidden">
                        <button @click="open = ! open">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                            </svg>
                        </button>
                    </div>
                    <div x-show="open"
                        class="bg-white border-t border-gray-100 py-4 px-3 absolute top-14.5 right-1 w-93 md:hidden">
                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block">رزرو
                            خودرو</a>
                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block">خدمات
                            ما</a>

                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block">بلاگ</a>
                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block">درباره
                            ما</a>
                        <a href="#"
                            class="font-Estedad text-[#353535] font-medium text-base hover:text-gray-500 block">تماس با
                            ما</a>
                        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" class="size-6 hover:text-gray-500 block">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </a>
                        <button type="button"
                            class="w-full h-10 bg-[#194BF0] pt-1 pb-1 pr-4 pl-4 rounded-lg text-white text-base font-Estedad">
                            ورود / ثبت‌نام
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <main>
        <section class="mt-14">

            <div class="w-93 md:w-306 h-800  md:h-580 flex flex-col bg-amber-300 md:flex-row m-auto">

                <div class="w-93 md:w-228 border h-600 md:h-580 space-y-5">
                    <!-- top strt -->
                    <div class="w-93 md:w-175.75 h-32 p-4 bg-white space-y-2 rounded-2xl">
                        <div class="w-full h-fit flex justify-between items-center">
                            <h1 class=" font-Estedad font-bold text-2xl">بنز s500</h1>
                            <img src="/imags/stars.png" alt="" />
                        </div>
                        <div class="w-full h-1 mx-auto bg-gray-400 rounded-full overflow-hidden">
                            <div class="w-10 h-full bg-amber-400"></div>
                        </div>
                        <div class="flex">
                            <div class="w-41.25 h-7.5 bg-[#F9F9F9] flex justify-center items-center gap-x-2 rounded-lg">
                                <img src="/imags/tick-square.png" alt="" />
                                <h2 class=" font-Estedad text-xs">حداقل سن راننده: 25 سال</h2>
                            </div>
                            <div class="w-41.25 h-7.5 bg-[#F9F9F9] flex justify-center items-center gap-x-2 rounded-lg">
                                <img src="/imags/tick-square.png" alt="" />
                                <h2 class=" font-Estedad text-xs">تعداد سرنشین: 4 نفر</h2>
                            </div>
                            <div class="w-41.25 h-7.5 bg-[#F9F9F9] flex justify-center items-center gap-x-2 rounded-lg">
                                <img src="/imags/tick-square.png" alt="" />
                                <h2 class=" font-Estedad text-xs">چمدان: 2 چمدان بزرگ</h2>
                            </div>
                        </div>
                    </div>
                    <!-- top end -->
                    <!-- swiper strt -->
                    <div class="w-93 md:w-176 h-133.75 border border-rose-600">
                        <div class="w-full h-133.75">
                            <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                                class="swiper mySwiper2">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="/imags/heroBaner.png" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/s500.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/heroPic.jpg" />
                                    </div>


                                </div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-button-prev"></div>
                            </div>
                            <div thumbsSlider="" class="swiper mySwiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="/imags/swiper1.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/swiper2.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/swiper3.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/swiper5.jpg" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="/imags/swiper4.jpg" />
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- swiper end -->
                    <!-- cover strt -->
                    <div class="w-93 md:w-176 h-117 rounded-2xl pt-3 pb-4 pr-1 pl-1 md:pr-6 md:pl-6 bg-white">
                        <div class="w-90 md:w-164 h-12 space-y-3 border">
                            <p class="font-Estedad font-black text-2xl text-[#353535]">پوشش‌ها</p>
                            <div class="w-full h-1 mx-auto bg-gray-400 rounded-full overflow-hidden">
                                <div class="w-10 h-full bg-amber-400"></div>
                            </div>
                        </div>
                        <div class="w-93 md:w-164 h-94.5 border">
                            <div class="w-93 md:w-164 h-5.25 border border-rose-500"></div>
                        </div>
                    </div>
                    <!-- cover end -->
                    <!-- moshahkasat strt -->
                    <div class="w-93 md:w-176 h-57.75 border border-gray-900"></div>
                    <!-- moshakhasat end-->
                    <!-- emkan strt -->
                    <div class="w-93 md:w-176 h-50 border border-rose-600"></div>
                    <!-- emkan end -->
                    <!-- about strt -->
                    <div class="w-93 md:w-176 h-79.25 border border-amber-50"></div>
                    <!-- about end -->
                    <!-- comment -->
                    <div class="w-93 md:w-176 h-60.5 border border-gray-900"></div>


                </div>
                <!-- left strt -->
                <div class="w-90 md:w-124 h-192.75 border border-violet-600 rounded-2xl pt-6 pb-6">



                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script src="./src/main.js"></script>
</body>

</html>
